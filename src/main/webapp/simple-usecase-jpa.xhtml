<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with JPA)</title>
    </h:head>

    <h:body>
        <h1>Request type usecase example (DAO with JPA)</h1>
        <h:form>
            <p:fieldset legend="All students" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerJPA.allStudents}" var="student">
                    <p:column headerText="Student">
                        <h:outputText value="#{student.firstName} #{student.lastName} #{student.registrationNo}" />
                    </p:column>
                    <p:column headerText="Courses">
                        <ui:repeat var="course" value="#{student.courseList}">
                            <h:outputText value="#{course.name} " />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="University">
                        <h:outputText value="#{student.university.title} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Create new course and student</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="firstName" value="First name"/>
                            <p:inputText id="firstName" value="#{requestUseCaseControllerJPA.student.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Last name"/>
                            <p:inputText id="lastName" value="#{requestUseCaseControllerJPA.student.lastName}"/>
                            <p:message for="lastName"/>

                            <p:outputLabel for="regnr" value="Registration No."/>
                            <p:inputText id="regnr" value="#{requestUseCaseControllerJPA.student.registrationNo}"/>
                            <p:message for="regnr"/>
                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="courseName" value="Course name"/>
                            <p:inputText id="courseName" value="#{requestUseCaseControllerJPA.course.name}"/>
                            <p:message for="courseName"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Create student and course"
                             actionListener="#{requestUseCaseControllerJPA.createCourseStudent()}"
                             action="simple-usecase-jpa?faces-redirect=true"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
